<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>

        <form>
        <table>
            <tr>
                <td><label for="number">Amount</label></td>
                <td><input type="number"  id="principal"  name="principal"></td>
            </tr>
            <tr>
                <td><label for="rate">Rate</label></td>
                <td><input type="range" min="0" max="10" step= "0.1"  id="rate"  name="rate"></td>
            </tr>
            <tr>
                <td><label for="years">No. of Years</label></td>
                <td>
                    <select id="years" name="years">
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=4>4</option>
                        <option value=5>5</option>
                        <option value=6>6</option>
                        <option value=7>7</option>
                        <option value=8>8</option>
                        <option value=9>9</option>
                        <option value=10>10</option>
                    </select>
                </td>
            </tr>
            <tr>
                <button onclick="compute()">Compute Interest</button>
            </tr>
            <tr>
                <td>Output Goes Here<span id="result"></span></td>
            </tr>
        </table>

        
            
        </form>
            
        <p>&copy; Everyone Can Get Rich</p>
    </body>
</html>
