<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>

        <form>
        <table>
            <tr class="first-column">
                <td>Amount</td>
                <td><input type="number"  id="principal"></td>
            </tr>
            <tr>
                <td>Rate</td>
                <td><input type="range" min="0" max="10" step= "0.1" id="rate"></td>
            </tr>
            <tr>
                <td>No. of Years</td>
                <td><input type="number"  id="years"></td>
            </tr>
            <tr>
                <td>Interest : <span id="result"></span></td>
            </tr>
            <tr>
                <td>Output</td>
            </tr>
        </table>

        <button onclick="compute()">Compute Interest</button>
            
        </form>
            
        <p>&copy; Everyone Can Get Rich</p>
    </body>
</html>
